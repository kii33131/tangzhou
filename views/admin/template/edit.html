{extend name="public:form" /}
{block name="menu"}修改{/block}
{block name='action'}{:url('edit')}{/block}

{block name="form"}
<div class="row">

    <div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-2 control-label">模板名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" required value="{$template->name}">
            </div>
        </div>
    </div>


</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-2 control-label">模板内容</label>
            <div class="col-sm-8">
                <textarea name="content" rows="5" class="form-control">{$template->content}</textarea>
            </div>
        </div>
    </div>
</div>
<input type="hidden" name="id" value="{$template->id}">
{/block}
